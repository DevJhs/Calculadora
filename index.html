
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>

<body>

    <div id="Calculadora">
        
        
            <input id="display" name="display" ></input>
            <button id="apagar"  onclick="apagar()"><</button>
            
        
        <div id="numeros">
            <button class="numero" onclick="In(1)"  >1</button>
            <button class="numero" onclick="In(2)" >2</button>
            <button class="numero" onclick="In(3)" >3</button>
            <button class="numero" onclick="In(4)" >4</button>
            <button class="numero" onclick="In(5)" >5</button>
            <button class="numero" onclick="In(6)" >6</button>
            <button class="numero" onclick="In(7)" >7</button>
            <button class="numero" onclick="In(8)" >8</button>
            <button class="numero" onclick="In(9)" >9</button>
            <button class="numero zero" onclick="In(0)" >0</button>

        </div>
        <div id="operadores">
            <button class="operador"  onclick="opLimpar()" >C</button>
            <button class="operador" onclick="In('/')">:</button>
            <button class="operador" onclick="In('*')">X</button>
            <button class="operador" onclick="In('-')">-</button>
            <button class="operador" onclick="In('+')">+</button>
            <button class="operador" onclick="opIgual()">=</button>
        </div>
    </div>

</body>
</html>
